<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

</head>
<body>

<header>
  <div class="left-nav">
    <a href="{{ url_for('profile_page') }}" class="profile-icon" title="Profile">
      <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#0f62fe" viewBox="0 0 24 24">

  </div>
  <nav>
    <a href="{{ url_for('home_page') }}">Home</a>

  </nav>
</header>

<main class="container">
  <h1>Live Tracking Dashboard</h1>

  <div class="card map-card">
    <h2>Real-Time Map</h2>
    <ul class="ngo-list" style="display:none;">
    <li data-lat="12.9716" data-lon="77.5946">NGO 1</li>
    </ul>

    <!-- Added data-request-id for volunteer tracking -->
    <div id="map" class="map-real" data-request-id="{{ current_request_id }}"></div>
  </div>

  <div class="card">
    <h2>My Requests</h2>
    <div id="requests-list"></div>
  </div>
</main>
